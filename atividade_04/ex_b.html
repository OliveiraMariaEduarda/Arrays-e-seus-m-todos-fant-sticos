<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dois</title>
    <script>
        /*Faça um algoritmo para ler 12 números informados pelo usuário e armazenar em dois arrays: um com os números acima de 50. Outro com números abaixo de 50.*/

        var acomulador = 0;
        var acima = [];
        var abaixo = [];

        while(acomulador < 12){
            var n = parseFloat(prompt("Informe um número"))
            if(n < 50){
                abaixo.push(n);
            }
            else{
                acima.push(n);
            }

            acomulador += 1;
        }

        alert("Números abaixo de 50: " + abaixo  +  " Números acima de 50:  " +acima);
        
    </script>
</head>

</html>
